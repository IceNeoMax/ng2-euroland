<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Your Team</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list no-lines>
    <ion-item-sliding *ngFor="let team of teams">
      <ion-item (click)="intoTeamDetail(team)">
        <ion-avatar item-left>
          <img [src]='team.Src'>
        </ion-avatar>      
          
        <h2>{{team.Name}}</h2>
        <p>{{team.Add}} â€¢ {{team.Since}}</p>
        <ion-icon color="primary" name="star" item-right>{{team.Rate}}</ion-icon>
      </ion-item>
      
      <ion-item-options>
        <button ion-button color="danger" (click)="removeItem(team)"><ion-icon name="trash"></ion-icon> Delete</button>
      </ion-item-options>
  </ion-item-sliding>
 
  </ion-list>
